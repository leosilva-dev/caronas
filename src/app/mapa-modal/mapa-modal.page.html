<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ponto de Embarque</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.fecharModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Mapa</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <div id="map" style="height: 100%"></div>
    </ion-content>
</ion-content>
